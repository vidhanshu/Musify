<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@200&family=Raleway:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24f69881e0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            user-select: none;
        }
        
        .body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(#8E2DE2, #4A00E0);
            position: relative;
            overflow: hidden;
        }
        
        .container {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            width: 400px;
            height: 480px;
            border-radius: 10px;
            overflow: hidden;
            padding: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        figure {
            width: 100%;
            overflow: hidden;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        figure img {
            display: block;
            margin: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            transition: transform 1s;
            cursor: pointer;
            animation: none;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .control {
            padding: 5px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        button {
            font-size: 20px;
            width: 60px;
            border-radius: 3px;
            padding: 3px;
            background-color: rgb(0, 132, 255);
            border: none;
            color: white;
            transition: transform ease-in .5s;
        }
        
        button:hover {
            cursor: pointer;
            transform: scale(1.1);
            background-color: rgb(92, 176, 255);
        }
        
        .seek {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .seek input,
        .volume input,
        .Playback input {
            cursor: pointer;
            width: 100%;
        }
        
        .duration {
            text-align: right;
        }
        
        .animations {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
            width: 100%;
            top: 0;
            bottom: -0px;
            position: absolute;
        }
        
        .animations img {
            opacity: 0;
        }
        
        .img1 {
            width: 40px;
            animation: up 7s linear infinite;
            animation-delay: 3s;
        }
        
        .img2 {
            width: 180px;
            animation: up 7s linear infinite;
            animation-delay: 1s;
        }
        
        .img3 {
            width: 24px;
            animation: up 7s linear infinite;
            animation-delay: 4s;
        }
        
        .img4 {
            width: 140px;
            animation: up 7s linear infinite;
            animation-delay: 2.1s;
        }
        
        .img5 {
            width: 10px;
            animation: up 7s linear infinite;
            animation-delay: 3.4;
        }
        
        .img6 {
            width: 69px;
            animation: up 7s linear infinite;
            animation-delay: 5.5s;
        }
        
        .img7 {
            width: 120px;
            animation: up 7s linear infinite;
            animation-delay: 6s;
        }
        
        @keyframes up {
            0% {
                opacity: 0;
                transform: translateY(9px);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-600px);
            }
        }
        
        header nav {
            display: flex;
            align-items: center;
            background-image: linear-gradient(to right, #8E2DE2, #4A00E0);
            justify-content: space-between;
            height: 60px;
        }
        
        header {
            z-index: 10;
            top: 0;
            position: sticky;
            box-shadow: 5px 5px 60px rgba(0, 0, 0, 0.5);
        }
        
        header nav h1 {
            color: white;
            padding: 0px 20px;
            width: 50%;
            cursor: pointer;
        }
        
        header nav ul {
            width: 50%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        
        header nav ul li {
            color: white;
            list-style: none;
            display: inline-block;
            cursor: pointer;
            transition: .4s;
        }
        
        .fa-spotify {
            color: rgb(0, 219, 0);
        }
        
        header nav ul li:hover {
            transform: translateY(-5px);
        }
        
        .volume,
        .Playback {
            cursor: pointer;
        }
        
        .volume h4,
        .Playback h4 {
            text-align: right;
        }
        
        footer {
            padding: 2px 0px;
        }
        
        @media screen and (max-width:700px) {
            .container {
                width: 340px;
                height: 480px;
            }
        }
        
        @media screen and (max-width:400px) {
            .container {
                width: 300px;
                height: 480px;
            }
        }
        
        @media screen and (max-width:290px) {
            .container {
                width: 240px;
                height: 480px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h1><i class="fab fa-spotify"></i> Musify</h1>
            <ul>
                <li>Home</li>
                <li>Contact us</li>
                <li>Help</li>
            </ul>
        </nav>
    </header>
    <div class="body">
        <div class="animations">
            <img width="30px" src="/web/Musify/images/R2.png" alt="" class="img1">
            <img width="30px" src="/web/Musify/images/R.png" alt="" class="img2">
            <img width="30px" src="/web/Musify/images/R.png" alt="" class="img3">
            <img width="30px" src="/web/Musify/images/R2.png" alt="" class="img4">
            <img width="30px" src="/web/Musify/images/R.png" alt="" class="img5">
            <img width="30px" src="/web/Musify/images/R2.png" alt="" class="img6">
            <img width="30px" src="/web/Musify/images/R.png" alt="" class="img7">
        </div>
        <div class="container">
            <figure class="image-box">
                <img class="img" width="100%" src="/web/Musify/images/OIP.jpg">
            </figure>
            <div class="duration">
                <h4>00:00 / 00:00</h4>
            </div>
            <div title="slide" class="seek">
                <input value="0" class="seek-bar" type="range" name="" id="seek" min="0" ,max="100">
            </div>
            <marquee>
                <h3 class="title"></h3>
            </marquee>
            <div class="control">
                <button title="left" class="left"><i class="fas fa-backward"></i></button>
                <button title="play" class="play"> <i class="fas fa-play"></i></button>
                <button class="right" title="right"><i class="fas fa-forward"></i></button>
            </div>
            <details class="volume">
                <summary>Volume</summary>
                <h4 class="volume-title">50</h4>
                <input class="volume-seeker" type="range" min="0" step=".01" max="1" value=".5" />
            </details>
            <details class="Playback">
                <summary>Playback speed</summary>
                <h4 class="playback-title">1 x</h4>
                <input class="playback-seeker" type="range" min=".5" step=".25" max="2" value="1" />
            </details>
        </div>
    </div>
    <footer>
        <h6 style="text-align: center;">Made with <i style="color:rgb(236, 0, 39)" class="fas fa-heart"></i> by Vidhanshu</h6>
    </footer>

    <script>
        const musicApi = [{
            img: "/web/Musify/images/OIP.jpg",
            name: "arijit jukebox song",
            src: new Audio("/web/Musify/audio/musics/arijit.mp3")
        }, {
            img: "/web/Musify/images/disfigure.jpg",
            name: "Disfigure-NoCopyRightSounds",
            src: new Audio("/web/Musify/audio/musics/Disfigure.mp3")
        }, {
            img: "/web/Musify/images/Shiddat-barbadiya.jpg",
            name: "barbadiya-shiddat-best-movie",
            src: new Audio("/web/Musify/audio/musics/Barbaadiyan.mp3")
        }, {
            img: "/web/Musify/images/Shiddat.jpg",
            name: "shiddat title track",
            src: new Audio("/web/Musify/audio/musics/shiddat.mp3")
        }, {
            img: "/web/Musify/images/B-Praak...jpg",
            name: "B prak jukebox album romantic",
            src: new Audio("/web/Musify/audio/musics/Bprak.mp3")
        }]

        const playButton = document.querySelector(".play");
        const leftButton = document.querySelector(".left");
        const rightButton = document.querySelector(".right");
        const title = document.querySelector(".title");
        const image = document.querySelector(".img");
        const seek = document.querySelector(".seek-bar");
        const timer = document.querySelector(".duration");
        const volumeTitle = document.querySelector(".volume-title");
        const volumeSeeker = document.querySelector(".volume-seeker");
        const playbackTitle = document.querySelector(".playback-title");
        const playbackSeeker = document.querySelector(".playback-seeker");
        const animation = document.querySelector(".animations");

        window.onload = function() {
            title.innerHTML = musicApi[curr].name;
        }

        volumeSeeker.addEventListener('change', (e) => {
            volumeTitle.innerHTML = Math.trunc(e.target.value * 100);
            musicApi[curr].src.volume = e.target.value;
        })

        playbackSeeker.addEventListener('change', (e) => {
            playbackTitle.innerHTML = e.target.value + " x";
            musicApi[curr].src.playbackRate = e.target.value;
        })

        seek.addEventListener('change', () => {
            seek.setAttribute("max", `${musicApi[curr].src.duration}`)
            musicApi[curr].src.currentTime = seek.value;
        })

        var curr = 0;

        const play = () => {
            image.style.animation = "rotate 6s linear infinite";

            animation.style.display = "flex";

            playButton.childNodes[1].classList.replace('fa-play', 'fa-pause')

            playButton.classList.replace('fa-play', 'fa-pause');

            musicApi[curr].src.play();

            musicApi[curr].src.volume = volumeSeeker.value; //to set the volume whatever we had set on previous song

            image.src = musicApi[curr].img; //to set the image

            title.innerHTML = musicApi[curr].name; //to set the song name in marquee

            seek.setAttribute("max", `${musicApi[curr].src.duration}`) //to set the max of seeker dynamically depending upon the duration og the song

            setInterval(() => { //for live seeking

                seek.value = musicApi[curr].src.currentTime; //automatically move the seeker depending upon the song current timw

                const currentTime = musicApi[curr].src.currentTime;
                const durationOfSong = musicApi[curr].src.duration;

                let currentMinute = Math.trunc((currentTime / 60));
                let currentSeconds = Math.trunc((currentTime % 60));

                currentMinute = (currentMinute < 10) ? `0${currentMinute}` : currentMinute;
                currentSeconds = (currentSeconds < 10) ? "0" + currentSeconds : currentSeconds;

                let durationMinute = Math.trunc(durationOfSong / 60)
                let durationSeconds = Math.trunc(durationOfSong % 60);

                durationMinute = (durationMinute < 10) ? `0${durationMinute}` : durationMinute;
                durationSeconds = (durationSeconds < 10) ? `0${durationSeconds}` : durationSeconds;
                durationSeconds
                timer.innerHTML = (`${currentMinute}:${currentSeconds}/${durationMinute}:${durationSeconds}`)
                if (currentTime === durationOfSong) {
                    right();
                }
            }, 1000);
        }



        const pause = () => {
            image.style.animation = "none";
            animation.style.display = "none";
            playButton.childNodes[1].classList.replace('fa-pause', 'fa-play');
            musicApi[curr].src.pause()
        }

        const togglePlayPause = () => {
            (musicApi[curr].src.paused) ? play(): pause();
        }

        playButton.addEventListener('click', togglePlayPause)


        const left = () => { //left song
            musicApi.map(e => { //turning off all other songs
                e.src.pause();
                e.src.currentTime = 0; //setting their current time to 0 since they were starting from the last current time state
            })
            curr = (curr == 0) ? musicApi.length - 1 : curr - 1;
            play();
        }

        const right = () => { //right song 
            musicApi.map(e => { //turning off all other songs
                e.src.pause();
                e.src.currentTime = 0; //setting their current time to 0 since they were starting from the last current time state
            })
            curr = (curr == musicApi.length - 1) ? 0 : curr + 1;
            play();
        }

        leftButton.addEventListener('click', () => {
            left();
        })

        rightButton.addEventListener('click', () => {
            right();
        })
    </script>
</body>

</html>
