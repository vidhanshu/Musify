<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@200&family=Raleway:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24f69881e0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/7Ywcbvc8/Vector-1.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="favourite-songs" style="display:none">
        <i class="fas fa-times band-kar"></i>
        <ul class="fav-song-list">

        </ul>
    </div>
    <div class="full-size-nav-menu">
        <i class="fas fa-times close"></i>
        <ul>
            <li onClick="favouriteSongs()"><a>Favourite songs</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li title="Download the song"><a class="download-button" href="" download="">Download Now</a>
            </li>
        </ul>
    </div>
    <header>
        <nav>
            <img class="logo" width="100px" src="https://i.postimg.cc/XN5SrSgQ/logo.png">
            <div class="nav-button">
                <i class="open fas fa-bars"></i>
            </div>
        </nav>
    </header>
    <div class="body">
        <div class="animations">
            <img width="30px" src="https://i.postimg.cc/KcnVNFTt/R2.png" alt="" class="img1">
            <img width="30px" src="https://i.postimg.cc/5NgRh3n0/R.png" alt="" class="img2">
            <img width="30px" src="https://i.postimg.cc/5NgRh3n0/R.png" alt="" class="img3">
            <img width="30px" src="https://i.postimg.cc/KcnVNFTt/R2.png" alt="" class="img4">
            <img width="30px" src="https://i.postimg.cc/5NgRh3n0/R.png" alt="" class="img5">
            <img width="30px" src="https://i.postimg.cc/KcnVNFTt/R2.png" alt="" class="img6">
            <img width="30px" src="https://i.postimg.cc/5NgRh3n0/R.png" alt="" class="img7">
        </div>
        <div class="container">
            <div class="favourite">
                <i id="fav" onclick="fav(this)" class="fa fa-star-o" aria-hidden="true">
                </i>
            </div>
            <figure class="image-box">
                <img class="img" width="100%" src="https://th.bing.com/th/id/OIP.HQlGVIUvQfr_7y7q9mD5UAHaHa?pid=ImgDet&rs=1">
            </figure>
            <div class="duration">
                <h4>00:00 / 00:00</h4>
            </div>
            <div title="slide" class="seek">
                <input value="0" class="seek-bar" type="range" name="" id="seek" min="0" ,max="100">
            </div>
            <marquee>
                <h3 class="title"></h3>
            </marquee>
            <div class="control">
                <button title="left" class="left"><i class="fas fa-backward"></i></button>
                <button title="play" class="play"> <i class="fas fa-play"></i></button>
                <button class="right" title="right"><i class="fas fa-forward"></i></button>
            </div>
            <details class="volume">
                <summary>Volume</summary>
                <h4 class="volume-title">50</h4>
                <input class="volume-seeker" type="range" min="0" step=".01" max="1" value=".5" />
            </details>
            <details class="Playback">
                <summary>Playback speed</summary>
                <h4 class="playback-title">1 x</h4>
                <input class="playback-seeker" type="range" min=".5" step=".25" max="2" value="1" />
            </details>
        </div>
    </div>
    <footer>
        <h6 style="text-align: center;">Made with <i style="color:rgb(236, 0, 39)" class="fas fa-heart"></i> by Vidhanshu
        </h6>
    </footer>

    <script src="logic.js">
    </script>
</body>

</html>

</html>
